<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="scss/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body class="body-contacto">
    <header>
        <input type="checkbox" name="boton" id="btn-menu">
        <label for="btn-menu"><img src="btn-menu.png" alt=""></label>
        <div class="logo">
            <p>boomer</p>
        </div>
        <nav>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="que-ofrecemos.html">Qué ofrecemos</a></li>
            <li><a href="portafolio.html">Portafolio</a></li>
            <li><a href="nosotros.html">Nosotros</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </nav>
    </header>
    <div class="section-contacto">
        <div class="contacto">
            <div class="imagen">
                <img src="celu-ig-boomer.jpg" alt="celular">
            </div>
            <form class="formulario">
                <h3>Comunicate con nosotros, podemos ayudarte.</h3>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Nombre" required>
                        <label for="floatingInput">Nombre</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Apellido" required>
                        <label for="floatingInput">Apellido</label>
                      </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Telefono">
                        <label for="floatingInput">Telefono</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Contanos tu idea</label>
                    </div>
                    <div class="enviar">
                        <input type="submit" value="Enviar">
                    </div>
            </form>
        </div>
    </div>
    <footer>
        <div class="footer-boomer">
            <h4>boomer</h4>
        </div>
        <div class="footer-menu">
            <p class="titulo-footer">Menú</p>
            <li><a href="index.html">Inicio</a></li>

            <li><a href="contacto.html">Contacto</a></li>
            <li><a href="portafolio.html">Portafolio</a></li>
        </div>
        <div class="footer-contacto">
            <p class="titulo-footer">Contacto</p>
            <p>Buenos Aires, Argentina</p>
            <p>+54 1125637483</p>
            <p>boomer@contacto.com</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
